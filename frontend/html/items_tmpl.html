<template id="item-template">
    <div class="list-item-content">
        <div  class="card-labels">
            <span class="name"></span>
            <span class="id"></span>
            <span class="unit"></span>
        </div>
        <hr>
        <div class="list-item-actions">
            <img src="assets/edit.svg" class="edit-btn button" tabindex="0">
            <img src="assets/delete.svg" class="delete-btn button" tabindex="0">
        </div>
        <span class="archived hidden"></span>
    </div>
</template>
<template id="item-select-template">
    <div class="list-item-content">
        <div class="select-labels">
            <span class="name"></span>
            <span class="id"></spayn>
        </div>
    </div>
</template>
<template id="item-popup">
    <div class="popup-form">
        <div>
            <span class="localize">item.id</span>
            <input class="id localize" placeholder="default.id">
        </div>
        <div>
            <span class="localize">item.name</span>
            <input class="name localize" placeholder="default.name">
        </div>
        <div>
            <span class="localize">item.unit</span>
            <button class="unit"></button>
        </div>
    </div>
</template>
