<template id="profile-template">
    <div class="profile">
        <button class="localize password-change">profile.password.change</button>
    </div>
</template>
<template id="password-popup">
    <div class="popup-form">
        <div>
            <span class="localize">profile.password.new</span>
            <input class="new_password">
        </div>
        <div>
            <span class="localize">profile.password.new.again</span>
            <input class="new_password_again">
        </div>
        <div>
            <span class="localize">profile.password.old</span>
            <input class="old_password">
        </div>
    </div>
</template>
