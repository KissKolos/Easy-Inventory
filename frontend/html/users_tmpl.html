<template id="user-template">
    <div class="list-item-content">
        <div  class="card-labels">
            <span class="name"></span>
            <span class="id"></span>
            <span class="manager"></span>
        </div>
        <hr>
        <div class="list-item-actions">
            <img class="authorizations button" src="assets/authorizations.svg" tabindex="0">
            <img class="local-authorizations button" src="assets/local_authorizations.svg" tabindex="0">
            <img src="assets/edit.svg" class="edit-btn button" tabindex="0">
            <img src="assets/delete.svg" class="delete-btn button" tabindex="0">
        </div>
    </div>
</template>
<template id="user-select-template">
    <div class="list-item-content">
        <div class="select-labels">
            <span class="name"></span>
            <span class="id"></span>
        </div>
    </div>
</template>
<template id="user-authorization-popup">
    <div>
        <div class="authorization-list content">
        </div>
    </div>
</template>
<template id="authorization-template">
    <div>
        <span class="authorization-name"></span>
        <img class="authorization-revoke button" src="assets/cross.svg" tabindex="0">
        <img class="authorization-grant button" src="assets/tick.svg" tabindex="0">
        <img class="spin" src="assets/spinner.svg">
    </div>
</template>
<template id="authorization-separator-template">
    <div class="divider">
        <span class="warehouse-id"></span>
    </div>
</template>
<template id="user-popup">
    <div class="popup-form">
        <div>
            <span class="localize">user.id</span>
            <input class="id localize" placeholder="default.id">
        </div>
        <div>
            <span class="localize">user.name</span>
            <input class="name localize" placeholder="default.name">
        </div>
        <div>
            <span class="localize">user.manager</span>
            <button class="manager"></button>
        </div>
        <div>
            <span class="localize">user.password</span>
            <div>
                <input type="checkbox" class="password-set">
                <input type="password" class="password">
            </div>
        </div>
    </div>
</template>
